<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>USERNAME</ion-label>
      <ion-input type="email" [(ngModel)]="loginUser.email" name="email" placeholder="Email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary" stacked>PASSWORD</ion-label>
      <ion-input type="password" [(ngModel)]="loginUser.password" name="password" placeholder="Password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-buttons>
    <button ion-button (click)="login()">Login</button>
  </ion-buttons>
  
  <ion-buttons>
    <button ion-button (click)="goHome()">Just Search</button>
  </ion-buttons>
</ion-content>
