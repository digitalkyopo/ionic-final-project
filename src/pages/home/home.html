<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>

    <div *ngIf="userData; else loggedOut">
     Hi {{this.first}} {{this.last}}! <ion-icon class="walk-icon" name="md-hand"></ion-icon>
    </div>

    <ng-template #loggedOut>
      crumbs...
    </ng-template>

    <!--
    <ion-title>
      Use Your Imagination Map
    </ion-title>
    -->

    <!--FOR PLACES MAP
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    -->
  </ion-navbar>
</ion-header>

<ion-content class="back">

    <div class="centertitle center">
      <span class="hilite">The</span>
      <span class="hilite">Breadcrumbs</span>
      <span class="hilite">App</span>
    </div>

    <ion-buttons center class="centerbutton">
        <button ion-button color="dark" (click)="addMarker()">Drop A Crumb</button>
        <button ion-button color="dark" (click)="loadMap()">Locate</button>
        <button ion-button color="dark" (click)="initMap()">Nearby Places</button>

    </ion-buttons>

    <div #map id="map" class="center"></div>
  <!--FOR PLACES MAP
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0CBEskm-Uv0j1WvVsNGa7o5DhkVFAmek&libraries=places&callback=initMap">
  </script>
  <script src="cordova.js"></script>
  -->
</ion-content>
